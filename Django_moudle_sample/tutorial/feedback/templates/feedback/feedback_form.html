<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="" class="form-horizontal">
                    {% csrf_token %}
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>问题反馈系统</h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.subject.id_for_label }}"> {{ form.subject.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.subject }}
                                 </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.category.id_for_label }}"> {{ form.category.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.category }}
                                 </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.username.id_for_label }}"> {{ form.username.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.username }}
                                 </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.email.id_for_label }}"> {{ form.email.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.email }}
                                 </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.screenshot.id_for_label }}"> {{ form.screenshot.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.screenshot }}
                                 </div>
                            </div>

                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.status.id_for_label }}"> {{ form.status.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.status }}
                                 </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.description.id_for_label }}"> {{ form.description.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.description }}
                                 </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-2" for="{{ form.subscription.id_for_label }}"> {{ form.subscription.label }}</label>
                                 <div class="col-md-10">
                                     {{ form.subscription }}
                                 </div>
                            </div>

                        </div>
                        <div class="panel footer">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-2">
                                     <input type="submit" value="提交" class="btn btn-primary">
                                    <input type="reset" value="重置" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
