<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
       <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
          <div class="row">
            <form action="#" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                    <h4>登录中心</h4>
                </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-md-2" for="username">用户名</label>
                            <div class="col-md-5">
                                <input class="form-control" type="text" id="username" name="username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2" for="pwd">密码</label>
                            <div class="col-md-5">
                                <input class="form-control" type="password" id="pwd" name="pwd" autocomplete="off">
                            </div>
                        </div>
{#                        <div class="form-group">#}
{#                            <label class="control-label col-md-2" for="username">姓名</label>#}
{#                            <div class="col-md-6">#}
{#                                <input class="form-control" type="text" id="username" name="username">#}
{#                            </div>#}
{#                        </div>#}


                        <div class="form-group">
                            <label class="control-label col-md-2" for="RemberMe">记住密码</label>
                            <div class="col-md-5">
                                 <input  type="checkbox" id="RemberMe" name="RemberMe">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row" >
                            <div class="col-md-6 col-md-offset-2">
                                <input class="btn btn-primary" type="submit" value="登录">
                                <input class="btn btn-primary" type="reset" value="退出">
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
          </form>
        </div>
    </div>

</body>
</html>
