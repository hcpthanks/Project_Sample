<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PFS 问题反馈</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PMS</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% url 'feedback:feedback_list' %}">首页</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <form action="{% url 'feedback:feedback_list' %}" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input name='q' type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">导航 <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">信息列表</a></li>
                                <li><a href="#">发布反馈</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
        <div class="row">
            <ol class="breadcrumb">
                <li>
                    <a href="#">首页</a>
                </li>
                <li class="active">Link</li>
            </ol>
        </div>
        <div class="row">
            {% block main_content %}

            {% endblock %}
        </div>

        <div class="row">
            <div class="text-center">
                 &copy; hcpthanks 版权所有
            </div>

        </div>
    </div>

</body>
</html>
