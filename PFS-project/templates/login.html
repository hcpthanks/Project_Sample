{% extends 'base.html' %}

{% block main_content %}
    <div class="container">

        <div class="row">
            <div class="panel col-md-6 col-md-offset-3">
                <div class="panel-heading panel-danger">管理员登录</div>
                    <div class="panel-body">
                            <form action="/login/" method="post" class="form-horizontal">
                                {% with messages = get_flashed_messages()  %}
                                    {% if messages %}
                                        {% for msg in messages %}
                                            <div class="alert alert-warning">
                                                <a href="#" class="close" data-dismiss="alert">&times;</a>
                                                {{ msg }}
                                            </div>

                                        {% endfor %}


                                    {% endif %}

                                {% endwith %}
                                
                                
                                
                                <div class="form-group">
                                    <label for="username" class="control-label col-md-2">用户名</label>
                                    <div class="col-md-8">
                                        <input type="text" id="username" name="username" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label col-md-2">密码</label>
                                    <div class="col-md-8">
                                        <input type="password" id="subject" name="password" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-offset-2">
                                    <input type="submit" class="btn btn-primary" value="提交">
                                    <input type="reset" class="btn btn-info" value="重置">
                                </div>

                            </form>
                        <br>

                        <div class="footer  text-right">
                            人生苦短，我用python
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
