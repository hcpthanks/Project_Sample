{% extends 'base.html' %}

{% block main_content %}

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">问题反馈</div>
            <div class="panel-body">
                <form action="/post_feedback/" enctype="multipart/form-data" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="subject" class="control-label col-md-2">主题</label>
                        <div class="col-md-4">
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="control-label col-md-2">分类</label>
                        <div class="col-md-3">
                            <select name="category" id="category" class="form-control">
                                {% for category in categories %}
                                <option value="{{ category[0] }}">{{ category[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-md-2">姓名</label>
                        <div class="col-md-2">
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">邮箱</label>
                        <div class="col-md-4">
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="screenshot" class="control-label col-md-2">图片</label>
                        <div class="col-md-4">
                            <input type="file" id="screenshot" name="screenshot">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="control-label col-md-2">内容</label>
                        <div class="col-md-4">
                        <textarea name="body" id="body" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-md-offset-2">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-info" value="重置">
                    </div>

                </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
