{% extends 'base.html' %}

{% block main_content %}
<div class="container">
    <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <form action="#" class="form-inline">
                <input type="text" name="key" id="key" class="form-control">
                <input type="submit" class="btn btn-default" value="搜索">
            </form>

        </div>
        <div class="panel-body">
            <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>主题</th>
                <th>分类</th>
                <th>用户</th>
                <th>邮箱</th>
                <th>处理状态</th>
                <th>回复时间</th>
                <th>操作</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{item['Subject']}}</td>
                <td>{{item['CategoryName']}}</td>
                <td>{{item.UserName}}</td>
                <td>{{item.Email}}</td>
                <td><span class="label label-{{'danger' if item.Isprocessed == 1 else 'success'}}">{{'未处理' if Isprocessed== 1 else "已处理"}}</span></td>
                <td {{ item.Releasetime }}</td>
                <td>
                    <a href="{{ url_for('edit_feedback', id=item.rowid)}}" class="btn btn-primary" title="编辑"><i class="fa fa-pencil"></i></a>
                    <a href="{{ url_for('delete_feedback', id=item.rowid)}}" class="btn btn-info" title="删除"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </div>

    </div>
</div>


{% endblock %}
